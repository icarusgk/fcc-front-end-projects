<!DOCTYPE html>
<html>

<head>
  <!-- info goes here! -->
  <title>freeCodeCamp Survey Form</title>
  <link href="styles.css" type="text/css" rel="stylesheet" />
  <meta charset="utf-8" />
</head>

<body>
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>
  <div class="container">
    <form id="survey-form">
      <fieldset>

        <div class="field-group">
          <label for="name" id="name-label">Name
            <input type="name" id="name" class="form-info" placeholder="Enter your name" required />
          </label>
        </div>

        <div class="field-group">
          <label for="email" id="email-label">Email
            <input type="email" id="email" class="form-info" placeholder="Enter your email" required />
          </label>
        </div>

        <div class="field-group">
          <label for="number" id="number-label">Age <span>(optional)</span>
            <input type="number" id="number" min="10" max="120" class="form-info" placeholder="Enter your age" />
          </label>
        </div>

        <div class="field-group">
          <p>Which option best describes your current role?</p>
          <select name="role" id="dropdown">
            <option value="" disabled selected>Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full time Job</option>
            <option value="3">Full time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="4">Other</option>
          </select>
        </div>
      </fieldset>

      <fieldset>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definitely">
          <input type="radio" name="would-recommend" value="definitely" class="inline"> Definitely
        </label>
        <label for="maybe">
          <input type="radio" name="would-recommend" value="maybe" class="inline"> Maybe
        </label>
        <label for="not-sure">
          <input type="radio" name="would-recommend" value="not-sure" class="inline"> Not sure
        </label>
      </fieldset>

      <fieldset>
        <p>What would you like to see improved? <span class="helper-text">(Check all that apply)</span></p>
        <label for="front-end-projects">
          <input type="checkbox" value="front-end-projects"> Front-end Projects
        </label>
        <label for="back-end-projects">
          <input type="checkbox" value="back-end-projects"> Back-end Projects
        </label>
        <label for="data-visualization">
          <input type="checkbox" value="data-visualization"> Data Visualization
        </label>
        <label for="challenges">
          <input type="checkbox" value="challenges"> Challenges
        </label>
        <label for="open-source-community">
          <input type="checkbox" value="open-source-community"> Open Source Community
        </label>
        <label for="gitter-help-rooms">
          <input type="checkbox" value="gitter-help-rooms"> Gitter help rooms
        </label>
        <label for="videos">
          <input type="checkbox" value="videos"> Videos
        </label>
        <label for="city-meetups">
          <input type="checkbox" value="city-meetups"> City meetups
        </label>
        <label for="wiki">
          <input type="checkbox" value="wiki"> Wiki
        </label>
        <label for="forum">
          <input type="checkbox" value="forum"> Forum
        </label>
        <label for="additional-courses">
          <input type="checkbox" value="additional-courses"> Additional Courses
        </label>
      </fieldset>

      <fieldset>
        <p>Any comments or suggestions?</p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
</body>
</div>

</html>
